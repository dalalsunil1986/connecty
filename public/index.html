<!DOCTYPE html>
<html lang="en" ng-app="connecty">
<head>
    <meta charset="UTF-8">
    <title>Connecty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MainController as vm">

    <div class="row" style="margin-left:10px;">
        <div class="col-xs-12">

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-3">{{vm.message}}</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
            </div>
        </div>
        <div class="col-xs-4"><div ng-repeat="contact in vm.contacts | orderBy: 'firstName'">

            <div class="card card-inverse" style="background-color: #333; border-color: #333;">
                <div class="card-block">
                    <h3 class="card-title">{{contact.title}}. {{contact.firstName}}</h3>
                    <p class="card-text">Mobile {{contact.mobile}}</p>
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>

        </div></div>
        <div class="col-xs-6"> <form ng-submit="vm.save()"
                                     style="margin-top:30px;">
            <h3>Add a New Contact</h3>

            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Title"
                       ng-model="vm.contact.title"></input>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="First Name"
                       ng-model="vm.contact.firstName"></input>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Last Name"
                       ng-model="vm.contact.lastName"></input>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Mobile Number"
                       ng-model="vm.contact.mobile"></input>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form></div>
    </div>

</body>
</html>
